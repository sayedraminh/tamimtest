<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Personalized Recommendations Engine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="min-h-screen bg-background flex flex-col">
        <!-- Header -->
        <header class="border-b border-border">
            <div class="container mx-auto px-4 py-4">
                <a href="index.html" class="flex items-center gap-2 w-fit" style="text-decoration: none;">
                    <svg class="icon text-primary" fill="none" viewBox="0 0 24 24" style="stroke: white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" />
                    </svg>
                    <span class="text-xl font-bold font-sans" style="color: white">Personalized Recommendations Engine</span>
                </a>
            </div>
        </header>

        <!-- Forgot Password Form -->
        <main class="flex-1 flex items-center justify-center px-4 py-12">
            <div class="card w-full max-w-md bg-card border-border">
                <div class="card-header">
                    <h1 class="text-3xl font-bold font-sans">Reset your password</h1>
                    <p class="card-description">Enter your email and we'll send you a password reset link.</p>
                </div>

                <div class="card-content">
                    <form id="forgotPasswordForm" action="/forgot-password" method="POST" class="space-y-4">
                        <div class="form-group">
                            <label for="email" class="label">Email</label>
                            <input id="email" name="email" type="email" placeholder="Enter your email address"
                                class="input" required />
                            <div id="emailError" class="error-message">Please enter a valid email.</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full btn-lg">Send Reset Link</button>
                    </form>

                    <div class="mt-6 text-center text-sm">
                        <a href="login.html" class="text-primary hover:underline">Back to login</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Forgot password form handling
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            emailError.style.display = 'none';

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailPattern.test(email)) {
                emailError.style.display = 'block';
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append('email', email);

                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: formData.toString()
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('A password reset link has been sent to your email.');
                } else {
                    alert('Error: ' + (result.message || 'Unable to send reset email.'));
                }
            } catch (error) {
                console.error('Request error:', error);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>

</html>
