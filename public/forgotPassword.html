<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Personalized Recommendations Engine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="min-h-screen bg-background flex flex-col">
        <!-- Header -->
        <header class="border-b border-border">
            <div class="container mx-auto px-4 py-4">
                <a href="index.html" class="flex items-center gap-2 w-fit" style="text-decoration: none;">
                    <svg class="icon text-primary" fill="none" viewBox="0 0 24 24" style="stroke: white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" />
                    </svg>
                    <span class="text-xl font-bold font-sans" style="color: white">Personalized Recommendations Engine</span>
                </a>
            </div>
        </header>

        <!-- Forgot Password Form -->
        <main class="flex-1 flex items-center justify-center px-4 py-12">
            <div class="card w-full max-w-md bg-card border-border">
                <div class="card-header">
                    <h1 class="text-3xl font-bold font-sans">Reset your password</h1>
                    <p class="card-description">Enter your email and we'll send you a password reset link.</p>
                </div>

                <div class="card-content">
                    <form id="forgotPasswordForm" class="space-y-4">
                        <div class="form-group">
                            <label for="email" class="label">Email</label>
                            <input id="email" name="email" type="email" placeholder="Enter your email address"
                                class="input" required />
                            <div id="emailError" class="error-message">Please enter a valid email.</div>
                            <div id="successMessage" class="success-message" style="display: none; color: #28a745; margin-top: 0.5rem;">
                                A password reset link has been sent to your email.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full btn-lg">Send Reset Link</button>
                    </form>

                    <div class="mt-6 text-center text-sm">
                        <a href="login.html" class="text-primary hover:underline">Back to login</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.querySelector('button[type="submit"]');
            
            emailError.style.display = 'none';
            successMessage.style.display = 'none';

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailPattern.test(email)) {
                emailError.style.display = 'block';
                return;
            }

            // Disable button while processing
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                await sendPasswordResetEmail(auth, email);
                successMessage.style.display = 'block';
                submitButton.textContent = 'Email Sent!';
            } catch (error) {
                console.error('Password reset error:', error);
                emailError.textContent = error.message || 'Unable to send reset email.';
                emailError.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
