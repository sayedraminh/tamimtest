<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, darkcyan 0%, darkorchid 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .profile-wrapper {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
    }

    .profile-container {
      flex: 2;
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.5);
      margin-top: 1rem;
    }

    .profile-info {
      margin-top: 2rem;
      text-align: left;
      font-size: 1.2rem;
      line-height: 2rem;
    }

    .profile-info strong {
      color: black;
    }

    .btn-container {
      margin-top: 2.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .delete-btn {
      background: rgba(255, 0, 0, 0.3);
      border-color: rgba(255, 0, 0, 0.5);
    }

    .delete-btn:hover {
      background: rgba(255, 0, 0, 0.5);
    }

    .password-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: left;
      height: fit-content;
    }

    .password-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #changePicInput {
      display: none;
    }

    @media (max-width: 900px) {
      .profile-wrapper {
        flex-direction: column;
      }
    }

    /* Modal */
    .modal-content .btn {
      background: linear-gradient(135deg, darkcyan 0%, darkorchid 100%);
      color: white;
      border: none;
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
    }

    .modal-content input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .close-btn {
      background: darkred;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="profile-wrapper">

    <!-- LEFT SECTION -->
    <div class="profile-container">
      <h1>Your Profile</h1>

      <img id="profilePic" src="" alt="Profile Picture" class="profile-pic">
      <br>
      <button id="changePicBtn" class="btn" style="margin-top: 1rem;">üì∏ Change Picture</button>
      <input type="file" id="changePicInput" accept="image/*">

      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        <p><strong>Date of Birth:</strong> <span id="profileDOB">Loading...</span></p>
        <p><strong>Phone:</strong> <span id="profilePhone">Loading...</span></p>
      </div>

      <div class="btn-container">
        <button id="editBtn" class="btn">‚úè Edit Profile</button>
        <button id="logoutBtn" class="btn">üö™ Logout</button>
        <button id="deleteAccountBtn" class="btn delete-btn">üóë Delete Account</button>
      </div>
    </div>

    <!-- PASSWORD SECTION -->
    <div class="password-box">
      <h2>Change Password</h2>
      <button id="sendVerificationBtn" class="btn" style="width:100%;">üìß Send Verification Email</button>
    </div>

  </div>

  <!-- Modal for Editing Profile -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Profile</h3>
      <input type="text" id="editName" placeholder="Name">
      <input type="date" id="editDOB" placeholder="Date of Birth">
      <input type="text" id="editPhone" placeholder="Phone Number">
      <button id="saveEditBtn" class="btn" style="margin-top:1rem;">Save</button>
      <button class="close-btn" id="closeEditModal">Close</button>
    </div>
  </div>

  <!-- Modal for Password Verification -->
  <div id="verifyModal" class="modal">
    <div class="modal-content">
      <h3>Verify Email</h3>
      <input type="text" id="verificationCode" placeholder="Enter verification code">
      <input type="password" id="newPassword" placeholder="New password">
      <input type="password" id="confirmPassword" placeholder="Confirm password">
      <button id="submitVerification" class="btn" style="margin-top: 1rem;">Change password</button>
      <button class="close-btn" id="closeVerifyModal">Close</button>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userEmail = localStorage.getItem('userEmail');
      const userName = localStorage.getItem('userName');
      const userDOB = localStorage.getItem('userDOB');
      const userPhone = localStorage.getItem('userPhone');
      const userProfilePic = localStorage.getItem('userProfilePic');

      if (!userEmail) window.location.href = 'signup.html';

      document.getElementById('profileName').textContent = userName || 'Not provided';
      document.getElementById('profileEmail').textContent = userEmail || 'Not provided';
      document.getElementById('profileDOB').textContent = userDOB || 'Not provided';
      document.getElementById('profilePhone').textContent = userPhone || 'Not provided';
      document.getElementById('profilePic').src = userProfilePic || 'https://via.placeholder.com/120?text=Profile';

      /* Change Picture */
      document.getElementById('changePicBtn').onclick = () => document.getElementById('changePicInput').click();

      document.getElementById('changePicInput').addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          const newPic = ev.target.result;
          document.getElementById('profilePic').src = newPic;
          localStorage.setItem('userProfilePic', newPic);
          alert('Profile picture updated!');
        };
        reader.readAsDataURL(file);
      });

      /* Logout */
      document.getElementById('logoutBtn').addEventListener('click', () => {
        if (confirm('Log out?')) {
          localStorage.removeItem('userEmail');
          window.location.href = 'login.html';
        }
      });

      /* Delete Account */
      document.getElementById('deleteAccountBtn').addEventListener('click', () => {
        if (confirm('Are you sure you want to delete your account?')) {
          localStorage.clear();
          window.location.href = 'signup.html';
        }
      });

      /* ----- EDIT PROFILE ----- */
      const editModal = document.getElementById('editModal');
      document.getElementById('editBtn').onclick = () => {
        editModal.style.display = 'flex';
        document.getElementById('editName').value = userName || '';
        document.getElementById('editDOB').value = userDOB || '';
        document.getElementById('editPhone').value = userPhone || '';
      };

      document.getElementById('closeEditModal').onclick = () => editModal.style.display = 'none';

      document.getElementById('saveEditBtn').onclick = () => {
        const newName = document.getElementById('editName').value;
        const newDOB = document.getElementById('editDOB').value;
        const newPhone = document.getElementById('editPhone').value;

        localStorage.setItem('userName', newName);
        localStorage.setItem('userDOB', newDOB);
        localStorage.setItem('userPhone', newPhone);

        document.getElementById('profileName').textContent = newName;
        document.getElementById('profileDOB').textContent = newDOB;
        document.getElementById('profilePhone').textContent = newPhone;

        alert('Profile updated!');
        editModal.style.display = 'none';
      };


      /* ----- PASSWORD RESET ----- */
      const verifyModal = document.getElementById('verifyModal');
      const generatedCode = Math.floor(100000 + Math.random() * 900000); // Fake code

      document.getElementById('sendVerificationBtn').onclick = () => {
        alert('Verification code sent: ' + generatedCode);
        verifyModal.style.display = 'flex';
      };

      document.getElementById('closeVerifyModal').onclick = () => verifyModal.style.display = 'none';

      document.getElementById('submitVerification').onclick = () => {
        const code = document.getElementById('verificationCode').value;
        const pass1 = document.getElementById('newPassword').value;
        const pass2 = document.getElementById('confirmPassword').value;

        if (code != generatedCode) return alert('Incorrect verification code!');
        if (pass1 !== pass2) return alert('Passwords do not match!');
        if (pass1.length < 6) return alert('Password must be at least 6 characters!');

        localStorage.setItem('userPassword', pass1);
        alert('Password changed successfully!');
        verifyModal.style.display = 'none';
      };

    });
  </script>

</body>

</html>
